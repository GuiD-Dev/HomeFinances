services:
  database:
    image: postgres:18
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: 1234

  webapi:
    image: home-finances-webapi:latest
    ports:
      - 5000:5000
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5000
      ConnectionStrings__PgSQlConnectionString: Host=database;Port=5432;Database=home_finances_db;Username=postgres;Password=1234;
    depends_on:
      - database

